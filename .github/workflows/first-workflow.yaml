name: First Workflow
on: [push]

jobs:
    run-shell-commands:
        name: shell
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World"
            - name: multiline commands
              run: |
                node -v
                npm -v

    parallel-job-macos:
        name: mac pararrel
        runs-on: macos-latest
        steps:
            - name: view SW version
              run: sw_vers
    
    dependent-job:
        name: dependent job
        runs-on: windows-latest
        needs: [run-shell-commands]
        steps:
            - name: echo a string
              run: Write-Output "Windows String"
            - name: Error Step
              run: doesnotexist
              
     
